# Server
server.port=8080

# Application
spring.application.name=API-GATEWAY

# Enable Gateway service discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# FORCE REACTIVE MODE
spring.main.web-application-type=reactive
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration

# Actuator (safe for reactive)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ---------------- ROUTES ----------------
# Public Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/login,/api/users/register
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0


# Pickup Service
spring.cloud.gateway.routes[1].id=pickup-user
spring.cloud.gateway.routes[1].uri=lb://PICKUP-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/pickups/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthentication=User

# Tracking Service
spring.cloud.gateway.routes[2].id=tracking-service
spring.cloud.gateway.routes[2].uri=lb://TRACKING-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/tracking/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthentication

# Assignment Service
spring.cloud.gateway.routes[3].id=assignment-service
spring.cloud.gateway.routes[3].uri=lb://ASSIGNMENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/assignments/**
spring.cloud.gateway.routes[3].filters[0]=JwtAuthentication

# User Service - Protected Routes (Get User by ID)
spring.cloud.gateway.routes[4].id=user-protected
spring.cloud.gateway.routes[4].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[4].filters[0]=JwtAuthentication

# Recycler Service
spring.cloud.gateway.routes[5].id=recycler-service
spring.cloud.gateway.routes[5].uri=lb://RECYCLER-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/recycle/**
spring.cloud.gateway.routes[5].filters[0]=JwtAuthentication


# Eureka
eureka.client.service-url.defaultZone=http://localhost:9090/eureka

# JWT CONFIG
jwt.secret=ewaste-super-secret-key-123456789
jwt.header=Authorization
jwt.prefix=Bearer

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/realms/ewaste-realm